language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_install:
  - composer self-update

before_script:
  - composer install --dev --no-interaction --optimize-autoloader
  - mkdir -p log/phpunit

script:
  - ./vendor/bin/phpunit --configuration phpunit.xml --coverage-clover log/phpunit/clover.xml test/

#after_script:
#  - php vendor/bin/coveralls -v

branches:
  only:
    - master

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
